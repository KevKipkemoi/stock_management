<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    {% include 'includes/pagenav.html' %}

    <div class="container" role="main" style="margin-top: 50pt;">
        <div class="jumbotron">
            <form role="form" action="/add/product" method="POST">
              <div class="form-group">
                <label for="name">product name:</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="qty">Quantity:</label>
                <input type="text" class="form-control" id="qty" name="qty">
              </div>
              <div class="form-group">
                <label for="storage">Allocation:</label>
                <input type="text" class="form-control" id="storage" name="storage">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
