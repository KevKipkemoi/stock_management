<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    {% include 'includes/pagenav.html' %}

    <div class="container" role="main" style="margin-top: 50pt;">
        <div class="jumbotron">

            <form action="{{ url_for_security('register') }}" method="POST" name="register_user_form">
                {{ register_user_form.hidden_tag() }}

                <label for="email">Email Address</label>
                <input id="email" name="email" type="text" class="form-control" value="">

                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" value="">

                <label for="password_confirm">Retype Password</label>
                <input id="password_confirm" name="password_confirm" class="form-control" type="password" value="">

                <input id="submit" name="submit" type="submit" class="btn btn-success" value="Register">
            </form>

        </div>
    </div>

</body>
</html>
